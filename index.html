<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-BIT Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* ëª¨ë°”ì¼ ì „ìš© ì¶”ê°€ ìŠ¤íƒ€ì¼ */
        .controls-area {
            display: flex; gap: 10px; margin-bottom: 20px;
            width: 100%; justify-content: center;
        }

        /* ëª¨ë“œ ì „í™˜ ë²„íŠ¼ (í† ê¸€ ìŠ¤íƒ€ì¼) */
        .mode-btn {
            flex: 1; max-width: 150px; padding: 10px;
            text-align: center;
            border: var(--retro-border) solid var(--retro-text);
            background-color: var(--retro-bg);
            color: #555; /* ë¹„í™œì„± ìƒíƒœ */
            cursor: pointer;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.1s;
        }
        
        /* í™œì„±í™”ëœ ëª¨ë“œ ë²„íŠ¼ */
        .mode-btn.active {
            background-color: var(--retro-text);
            color: var(--retro-bg);
            box-shadow: 0 0 10px var(--retro-text);
            border-color: var(--retro-text);
        }

        .mode-btn:active { transform: scale(0.95); }

        /* ëª¨ë°”ì¼ì—ì„œ ë”ë¸”íƒ­ í™•ëŒ€ ë°©ì§€ */
        body { touch-action: manipulation; }
    </style>
</head>
<body class="game-body">

    <h1>> MINESWEEPER</h1>
    
    <div class="controls-area">
        <div id="btn-dig" class="mode-btn active" onclick="setMode('dig')">DIG â›ï¸</div>
        <div id="btn-flag" class="mode-btn" onclick="setMode('flag')">FLAG ğŸš©</div>
    </div>

    <div class="status" id="status">AVOID MINES! GOOD LUCK.</div>
    
    <div id="game-board"></div>

    <button class="game-btn" onclick="initGame()">RESTART GAME</button>
    <a href="index.html" class="back-link"><< BACK TO MAIN</a>

    <script>
        const BOARD_SIZE = 10;
        const MINE_COUNT = 15;
        let board = [];
        let gameOver = false;
        let currentMode = 'dig'; // í˜„ì¬ ëª¨ë“œ: 'dig' (íŒŒê¸°) ë˜ëŠ” 'flag' (ê¹ƒë°œ)

        const boardElement = document.getElementById('game-board');
        const statusElement = document.getElementById('status');
        const btnDig = document.getElementById('btn-dig');
        const btnFlag = document.getElementById('btn-flag');

        function setMode(mode) {
            currentMode = mode;
            if (mode === 'dig') {
                btnDig.classList.add('active');
                btnFlag.classList.remove('active');
            } else {
                btnDig.classList.remove('active');
                btnFlag.classList.add('active');
            }
        }

        function initGame() {
            board = [];
            gameOver = false;
            boardElement.innerHTML = '';
            statusElement.innerText = "AVOID MINES! GOOD LUCK.";
            statusElement.style.color = "var(--retro-text)";
            setMode('dig'); // ê²Œì„ ì‹œì‘ ì‹œ íŒŒê¸° ëª¨ë“œë¡œ ì´ˆê¸°í™”

            for (let i = 0; i < BOARD_SIZE; i++) {
                let row = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    row.push({ isMine: false, revealed: false, flagged: false, count: 0 });
                }
                board.push(row);
            }

            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                let r = Math.floor(Math.random() * BOARD_SIZE);
                let c = Math.floor(Math.random() * BOARD_SIZE);
                if (!board[r][c].isMine) {
                    board[r][c].isMine = true;
                    minesPlaced++;
                }
            }

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (!board[r][c].isMine) {
                        board[r][c].count = countNearbyMines(r, c);
                    }
                }
            }
            renderBoard();
        }

        function countNearbyMines(r, c) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let nr = r + i;
                    let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (board[nr][nc].isMine) count++;
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    
                    // í†µí•© í´ë¦­ í•¸ë“¤ëŸ¬ (ëª¨ë°”ì¼/PC ê³µìš©)
                    cell.addEventListener('click', () => handleUnifiedClick(r, c));
                    
                    // PCìš© ìš°í´ë¦­ (ê¹ƒë°œ)
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(r, c);
                    });

                    // PCìš© ëˆ„ë¦„ íš¨ê³¼
                    cell.addEventListener('mousedown', () => highlightNeighbors(r, c, true));
                    cell.addEventListener('mouseup', () => highlightNeighbors(r, c, false));
                    cell.addEventListener('mouseleave', () => highlightNeighbors(r, c, false));

                    if (board[r][c].revealed) {
                        cell.classList.add('revealed');
                        if (board[r][c].isMine) {
                            cell.classList.add('mine');
                            cell.innerText = 'ğŸ’£';
                        } else if (board[r][c].count > 0) {
                            cell.innerText = board[r][c].count;
                            if(board[r][c].count === 1) cell.classList.add('num-1');
                            else if(board[r][c].count === 2) cell.classList.add('num-2');
                            else if(board[r][c].count >= 3) cell.classList.add('num-3');
                        }
                    } else if (board[r][c].flagged) {
                        cell.classList.add('flag');
                        cell.innerText = 'ğŸš©';
                    }
                    boardElement.appendChild(cell);
                }
            }
        }

        // í†µí•© í´ë¦­ ë¡œì§ (ê°€ì¥ ì¤‘ìš”!)
        function handleUnifiedClick(r, c) {
            if (gameOver) return;

            // 1. ì´ë¯¸ ì—´ë¦° ì¹¸ì„ í´ë¦­í–ˆì„ ë•Œ (ì£¼ë³€ í•œë°©ì— ì—´ê¸° ê¸°ëŠ¥)
            if (board[r][c].revealed) {
                if (board[r][c].count > 0) {
                    chordReveal(r, c); // ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ë§Œí¼ ê¹ƒë°œì´ ìˆìœ¼ë©´ ë‚˜ë¨¸ì§€ ì˜¤í”ˆ
                }
                return;
            }

            // 2. ê¹ƒë°œ ëª¨ë“œì¼ ë•Œ
            if (currentMode === 'flag') {
                toggleFlag(r, c);
                return;
            }

            // 3. ê¹ƒë°œì´ ê½‚í˜€ìˆìœ¼ë©´ í´ë¦­ ë°©ì§€
            if (board[r][c].flagged) return;

            // 4. ì¼ë°˜ ì—´ê¸° (Dig ëª¨ë“œ)
            revealCell(r, c);
        }

        // PC ìš°í´ë¦­ ì „ìš©
        function handleRightClick(r, c) {
            if (gameOver || board[r][c].revealed) return;
            toggleFlag(r, c);
        }

        function toggleFlag(r, c) {
            if (board[r][c].revealed) return;
            board[r][c].flagged = !board[r][c].flagged;
            renderBoard();
        }

        function revealCell(r, c) {
            if (board[r][c].revealed || board[r][c].flagged) return;

            board[r][c].revealed = true;

            if (board[r][c].isMine) {
                gameOver = true;
                statusElement.innerText = "GAME OVER! TRY AGAIN.";
                statusElement.style.color = "var(--retro-accent)";
                revealAllMines();
            } else {
                if (board[r][c].count === 0) expandEmptyCells(r, c);
                checkWin();
            }
            renderBoard();
        }

        // ìŠ¤ë§ˆíŠ¸ í„°ì¹˜ (Chording): ìˆ«ì ì£¼ë³€ì˜ ê¹ƒë°œ ê°œìˆ˜ê°€ ë§ìœ¼ë©´ ë‚˜ë¨¸ì§€ ìë™ ì˜¤í”ˆ
        function chordReveal(r, c) {
            let flagCount = 0;
            // ì£¼ë³€ ê¹ƒë°œ ê°œìˆ˜ ì„¸ê¸°
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let nr = r + i; let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (board[nr][nc].flagged) flagCount++;
                    }
                }
            }

            // ì£¼ë³€ ê¹ƒë°œ ê°œìˆ˜ê°€ í˜„ì¬ ì¹¸ì˜ ìˆ«ìì™€ ê°™ë‹¤ë©´
            if (flagCount === board[r][c].count) {
                let hitMine = false;
                // ì£¼ë³€ ë‹«íŒ ì¹¸ ëª¨ë‘ ì—´ê¸°
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        let nr = r + i; let nc = c + j;
                        if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                            if (!board[nr][nc].revealed && !board[nr][nc].flagged) {
                                if (board[nr][nc].isMine) hitMine = true; // ê¹ƒë°œ ì˜ëª» ê½‚ê³  ì—´ì—ˆì„ ë•Œ
                                revealCell(nr, nc); 
                            }
                        }
                    }
                }
                // ì˜ëª»ëœ ê¹ƒë°œë¡œ ì¸í•´ ì§€ë¢°ê°€ í„°ì§„ ê²½ìš° ì²˜ë¦¬
                if (hitMine) {
                    gameOver = true;
                    statusElement.innerText = "GAME OVER! WRONG FLAG.";
                    statusElement.style.color = "var(--retro-accent)";
                    revealAllMines();
                    renderBoard();
                }
            } else {
                // ê¹ƒë°œ ê°œìˆ˜ê°€ ë¶€ì¡±í•˜ë©´ ì‚´ì§ ê»Œë»‘ì´ëŠ” íš¨ê³¼ (í”¼ë“œë°±)
                highlightNeighbors(r, c, true);
                setTimeout(() => highlightNeighbors(r, c, false), 150);
            }
        }

        function highlightNeighbors(r, c, isActive) {
            if (gameOver) return;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    let nr = r + i; let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (!board[nr][nc].revealed && !board[nr][nc].flagged) {
                            const neighborCell = document.getElementById(`cell-${nr}-${nc}`);
                            if (neighborCell) {
                                isActive ? neighborCell.classList.add('pressed') : neighborCell.classList.remove('pressed');
                            }
                        }
                    }
                }
            }
        }

        function expandEmptyCells(r, c) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let nr = r + i; let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (!board[nr][nc].revealed && !board[nr][nc].isMine) {
                            revealCell(nr, nc);
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c].isMine) board[r][c].revealed = true;
                }
            }
        }

        function checkWin() {
            if (gameOver) return;
            let unrevealedSafeCells = 0;
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (!board[r][c].isMine && !board[r][c].revealed) unrevealedSafeCells++;
                }
            }
            if (unrevealedSafeCells === 0) {
                gameOver = true;
                statusElement.innerText = "MISSION CLEAR! ğŸ‰";
                statusElement.style.color = "var(--retro-text)";
            }
        }

        initGame();
    </script>
</body>
</html>
