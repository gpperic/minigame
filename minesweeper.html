<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-BIT Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body class="game-body">

    <div id="audio-overlay" class="audio-overlay">TAP TO START</div>

    <h1>> MINESWEEPER</h1>
    
    <div class="status" id="status">AVOID MINES! GOOD LUCK.</div>
    
    <div id="game-board"></div>

    <div class="hud-row">
        <div class="status" id="timer"><span class="emoji-shift">‚è±</span>: <span id="timer-value">00:00.0</span></div>
        <div class="status" id="mine-count"><span id="mine-count-icon" class="emoji-shift">üí£</span>: <span id="mine-count-value">0</span></div>
    </div>

    <div class="controls-area">
        <div id="btn-dig" class="mode-btn active" onclick="setMode('dig')">DIG <span class="emoji-shift">‚õèÔ∏è</span></div>
        <div id="btn-flag" class="mode-btn" onclick="setMode('flag')">FLAG <span class="emoji-shift">üö©</span></div>
    </div>

    <button class="game-btn" onclick="initGame()">RESTART GAME</button>
    <a href="index.html" class="back-link"><< BACK TO MAIN</a>

    <script type="module">
        import { getAnalyticsInstance, logEvent } from './firebase-config.js';

        const BOARD_SIZE = 10;
        const MINE_COUNT = 15;
        let board = [];
        let gameOver = false;
        let currentMode = 'dig';

        const analytics = await getAnalyticsInstance();
        const sounds = {
            click: new Audio('./sfx-click.wav'),
            mine: new Audio('./sfx-mine.wav'),
            win: new Audio('./sfx-win.wav'),
            start: new Audio('./sfx-start.wav')
        };
        let audioEnabled = false;

        Object.values(sounds).forEach((audio) => {
            audio.preload = 'auto';
            audio.volume = 0.5;
        });
        sounds.click.volume = 0.35;

        function enableAudio() {
            if (audioEnabled) return;
            audioEnabled = true;
        }

        function playSound(type) {
            if (!audioEnabled) return;
            const audio = sounds[type];
            if (!audio) return;
            audio.currentTime = 0;
            audio.play().catch(() => {});
        }
        const boardElement = document.getElementById('game-board');
        const statusElement = document.getElementById('status');
        const mineCountValueElement = document.getElementById('mine-count-value');
        const timerValueElement = document.getElementById('timer-value');
        const btnDig = document.getElementById('btn-dig');
        const btnFlag = document.getElementById('btn-flag');
        let timerInterval = null;
        let timerStart = 0;
        let timerRunning = false;
        let firstActionAt = 0;
        let hasFirstAction = false;
        let restartCount = 0;
        let gamesPlayed = 0;
        let gameStartAt = 0;

        window.setMode = function(mode) {
            currentMode = mode;
            if (mode === 'dig') {
                btnDig.classList.add('active'); btnFlag.classList.remove('active');
            } else {
                btnDig.classList.remove('active'); btnFlag.classList.add('active');
            }
        }

        window.initGame = function() {
            board = [];
            gameOver = false;
            stopTimer();
            boardElement.innerHTML = '';
            statusElement.innerText = "AVOID MINES! GOOD LUCK.";
            statusElement.style.color = "var(--retro-text)";
            statusElement.classList.remove('blink-text'); 
            window.setMode('dig');
            resetTimer();
            hasFirstAction = false;
            firstActionAt = 0;
            gameStartAt = Date.now();
            if (gamesPlayed > 0) {
                restartCount++;
                logEvent(analytics, 'restarts', { count: restartCount });
            }
            gamesPlayed++;

            logEvent(analytics, 'level_start', {
                level_name: 'minesweeper_10x10',
                difficulty: 'normal'
            });

            for (let i = 0; i < BOARD_SIZE; i++) {
                let row = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    row.push({ isMine: false, revealed: false, flagged: false, count: 0 });
                }
                board.push(row);
            }

            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                let r = Math.floor(Math.random() * BOARD_SIZE);
                let c = Math.floor(Math.random() * BOARD_SIZE);
                if (!board[r][c].isMine) {
                    board[r][c].isMine = true;
                    minesPlaced++;
                }
            }

            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (!board[r][c].isMine) {
                        board[r][c].count = countNearbyMines(r, c);
                    }
                }
            }
            updateMineCount();
            renderBoard();
            playSound('start');
        }

        function countNearbyMines(r, c) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let nr = r + i; let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (board[nr][nc].isMine) count++;
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    
                    cell.addEventListener('click', () => handleUnifiedClick(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault(); handleRightClick(r, c);
                    });
                    
                    cell.addEventListener('mousedown', () => {
                        if (!board[r][c].revealed) {
                            highlightNeighbors(r, c, true);
                        } else if (board[r][c].count > 0) {
                            highlightNeighbors(r, c, true);
                        }
                    });
                    cell.addEventListener('mouseup', () => highlightNeighbors(r, c, false));
                    cell.addEventListener('mouseleave', () => highlightNeighbors(r, c, false));

                    if (board[r][c].revealed) {
                        cell.classList.add('revealed');
                        if (board[r][c].isMine) {
                            cell.classList.add('mine'); cell.innerText = 'üí£';
                        } else if (board[r][c].count > 0) {
                            cell.innerText = board[r][c].count;
                            if(board[r][c].count === 1) cell.classList.add('num-1');
                            else if(board[r][c].count === 2) cell.classList.add('num-2');
                            else if(board[r][c].count >= 3) cell.classList.add('num-3');
                        }
                    } else if (board[r][c].flagged) {
                        cell.classList.add('flag'); cell.innerText = 'üö©';
                    }
                    boardElement.appendChild(cell);
                }
            }
        }

        function handleUnifiedClick(r, c) {
            enableAudio();
            trackFirstAction();
            if (gameOver) return;
            startTimer();
            playSound('click');
            if (board[r][c].revealed) {
                if (board[r][c].count > 0) chordReveal(r, c);
                return;
            }
            if (currentMode === 'flag') { toggleFlag(r, c); return; }
            if (board[r][c].flagged) return;
            ensureSafeFirstClick(r, c);
            revealCell(r, c);
        }

        function handleRightClick(r, c) {
            enableAudio();
            trackFirstAction();
            if (gameOver || board[r][c].revealed) return;
            startTimer();
            playSound('click');
            toggleFlag(r, c);
        }

        function toggleFlag(r, c) {
            if (board[r][c].revealed) return;
            board[r][c].flagged = !board[r][c].flagged;
            renderBoard();
            updateMineCount();
        }

        function revealCell(r, c) {
            if (board[r][c].revealed || board[r][c].flagged) return;
            board[r][c].revealed = true;
            if (board[r][c].isMine) {
                gameOver = true;
                statusElement.innerText = "GAME OVER! TRY AGAIN.";
                statusElement.style.color = "var(--retro-accent)";
                playSound('mine');
                stopTimer();
                
                logEvent(analytics, 'level_end', {
                    level_name: 'minesweeper_10x10',
                    success: false,
                    time_sec: getElapsedSeconds()
                });
                logEvent(analytics, 'time_to_lose', { time_sec: getElapsedSeconds() });
                
                revealAllMines();
            } else {
                if (board[r][c].count === 0) expandEmptyCells(r, c);
                checkWin();
            }
            renderBoard();
        }

        function ensureSafeFirstClick(r, c) {
            if (board[r][c].revealed) return;
            if (!board[r][c].isMine) return;
            const safeCells = [];
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j].isMine && !board[i][j].revealed) {
                        safeCells.push([i, j]);
                    }
                }
            }
            if (safeCells.length === 0) return;
            const [sr, sc] = safeCells[Math.floor(Math.random() * safeCells.length)];
            board[r][c].isMine = false;
            board[sr][sc].isMine = true;
            // Ïû¨Í≥ÑÏÇ∞
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].count = countNearbyMines(i, j);
                    } else {
                        board[i][j].count = 0;
                    }
                }
            }
        }

        function chordReveal(r, c) {
            let flagCount = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let nr = r + i; let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (board[nr][nc].flagged) flagCount++;
                    }
                }
            }
            if (flagCount === board[r][c].count) {
                let hitMine = false;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        let nr = r + i; let nc = c + j;
                        if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                            if (!board[nr][nc].revealed && !board[nr][nc].flagged) {
                                if (board[nr][nc].isMine) hitMine = true;
                                revealCell(nr, nc); 
                            }
                        }
                    }
                }
                if (hitMine) {
                    gameOver = true;
                    statusElement.innerText = "GAME OVER! WRONG FLAG.";
                    statusElement.style.color = "var(--retro-accent)";
                    stopTimer();
                    
                    logEvent(analytics, 'level_end', {
                        level_name: 'minesweeper_10x10',
                        success: false,
                        reason: 'wrong_flag',
                        time_sec: getElapsedSeconds()
                    });
                    logEvent(analytics, 'time_to_lose', { time_sec: getElapsedSeconds() });

                    revealAllMines();
                    renderBoard();
                }
            } else {
                highlightNeighbors(r, c, true);
                setTimeout(() => highlightNeighbors(r, c, false), 150);
            }
        }

        function highlightNeighbors(r, c, isActive) {
            if (gameOver) return;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    let nr = r + i; let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (!board[nr][nc].revealed && !board[nr][nc].flagged) {
                            const neighborCell = document.getElementById(`cell-${nr}-${nc}`);
                            if (neighborCell) {
                                isActive ? neighborCell.classList.add('pressed') : neighborCell.classList.remove('pressed');
                            }
                        }
                    }
                }
            }
        }

        function expandEmptyCells(r, c) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let nr = r + i; let nc = c + j;
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        if (!board[nr][nc].revealed && !board[nr][nc].isMine) {
                            revealCell(nr, nc);
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c].isMine) board[r][c].revealed = true;
                }
            }
        }

        function updateMineCount() {
            let flagged = 0;
            for (let r = 0; r < BOARD_SIZE; r++) {
                if (!board[r]) continue;
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] && board[r][c].flagged) flagged++;
                }
            }
            const remaining = Math.max(MINE_COUNT - flagged, 0);
            if (mineCountValueElement) mineCountValueElement.innerText = `${remaining}`;
        }

        function resetTimer() {
            timerRunning = false;
            if (timerValueElement) timerValueElement.innerText = '00:00.0';
        }

        function startTimer() {
            if (timerRunning) return;
            timerRunning = true;
            timerStart = Date.now();
            timerInterval = setInterval(() => {
                if (!timerValueElement) return;
                const elapsedMs = Date.now() - timerStart;
                timerValueElement.innerText = formatTime(elapsedMs);
            }, 100);
        }

        function stopTimer() {
            timerRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function trackFirstAction() {
            if (hasFirstAction) return;
            hasFirstAction = true;
            firstActionAt = Date.now();
            logEvent(analytics, 'first_action');
            logEvent(analytics, 'time_to_first_click', {
                time_ms: firstActionAt - gameStartAt
            });
        }

        function getElapsedSeconds() {
            if (!timerStart) return 0;
            return Math.floor((Date.now() - timerStart) / 1000);
        }

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const tenths = Math.floor((ms % 1000) / 100);
            const mm = String(minutes).padStart(2, '0');
            const ss = String(seconds).padStart(2, '0');
            return `${mm}:${ss}.${tenths}`;
        }

        function checkWin() {
            if (gameOver) return;
            let unrevealedSafeCells = 0;
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (!board[r][c].isMine && !board[r][c].revealed) unrevealedSafeCells++;
                }
            }
            if (unrevealedSafeCells === 0) {
                gameOver = true;
                statusElement.innerHTML = 'MISSION CLEAR! <span class="emoji-shift">üéâ</span>';
                statusElement.classList.add('blink-text');
                playSound('win');
                stopTimer();

                logEvent(analytics, 'level_end', {
                    level_name: 'minesweeper_10x10',
                    success: true,
                    time_sec: getElapsedSeconds()
                });
                logEvent(analytics, 'time_to_win', { time_sec: getElapsedSeconds() });

                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        if (board[r][c].isMine && !board[r][c].flagged) {
                            board[r][c].flagged = true;
                        }
                    }
                }
                renderBoard();
            }
        }

        window.initGame();

        const audioOverlay = document.getElementById('audio-overlay');
        if (audioOverlay) {
            audioOverlay.addEventListener('pointerdown', () => {
                if (audioEnabled) return;
                audioEnabled = true;
                playSound('start');
                audioOverlay.classList.add('hidden');
                setTimeout(() => audioOverlay.remove(), 200);
            }, { passive: true });
        }
    </script>
</body>
</html>
